<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Criar Conta e Recuperar Senha</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .container { display: none; }
        .container.active { display: block; }
    </style>
</head>
<body>

    <div id="loginSection" class="container active">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <a href="#" onclick="showSection('forgotPasswordSection')">Esqueceu Sua Senha?</a>
            <a href="#" onclick="showSection('createAccountSection')">Criar Nova Conta</a>
        </form>
    </div>

    <div id="createAccountSection" class="container">
        <h2>Criar Conta</h2>
        <form id="createAccountForm">
            <div class="input-group">
                <label for="newUsername">Usuário</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Senha</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit">Criar Conta</button>
            <a href="#" onclick="showSection('loginSection')">Voltar ao Login</a>
        </form>
    </div>

    <div id="forgotPasswordSection" class="container">
        <h2>Recuperar Senha</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Enviar</button>
            <a href="#" onclick="showSection('loginSection')">Voltar ao Login</a>
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.container');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'calendario.html';
        });
    </script>
</body>
</html>
